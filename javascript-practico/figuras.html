<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <script src="./figuras.js"></script>
    <title>Figuras Geom&eacute;tricas</title>
</head>
<body>
    <header class="containers">
        <h1>
            Figuras Geometricas
        </h1>
        <p>curso practico de javascript</p>
    </header>
    <!-- <CUADRADO> -->
<section class="containers">
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form>
        <label for="InputCuadrado">
            escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
            calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            calcular el area
        </button>
    </form>
</section>
<!-- </CUADRADO> -->
<!-- <TRIANGULO> -->
<section class="containers">
    <h2>Calcula el perimetro de un Triangulo</h2>
    <form>
        <label for="InputTriangulo">
            escribe cuanto mide cada lado de tu triangulo
        </label>
        <input id="InputTriangulo" type="number">
        <input id="InputTriangulo2" type="number">
        <input id="InputTriangulo3" type="number">
        <button type="button" onclick="calcularPerimetroTriangulo()">
            calcular el perimetro
        </button>
        <!-- </TRIANGULO> -->
        <!-- <AREA TRIANGULO> -->
        <h1>Calcular Area del Triangulo</h1>
        <input id="InputArea" type="number" placeholder="Medida de la base">
        <input id="InputArea2" type="number" placeholder="Medida de la altura">
        <button type="button" onclick="calcularAreaTriangulo()">
            calcular el area
        </button>
    </form>
</section>
        <!-- </AREA TRIANGULO> -->
        <!-- <CIRCULO> -->
<section class="containers">
    <h2>Calcula el area y perimetro de tu circulo</h2>
    <form>
        <label for="InputCirculo">
            escribe cuanto mide el radio tu circulo
        </label>
        <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularPerimetroCirculo()">
            calcular el perimetro
        </button>
        <button id="InputCirculo" type="button" onclick="calcularAreaCirculo()">
            calcular el area
        </button>
    </form>
</section>
        <!-- </CIRCULO> -->
</body>
</html>
