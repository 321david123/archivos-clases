<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Practica 6 </title>
</head>
<body>
	<p>Lista ordenada numericamente por defecto</p>
	<ol type="1">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ol>
	<p>Lista ordenada alfabeticamente</p>
	<ol type="a">
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
	</ol>
	<p>Lista con todos los atributos</p>
	<ol type="I" start="10" reversed>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ol>
</body>
</html>
